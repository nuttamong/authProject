{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% comment %} <script src ="{% static 'js/main.js' %}" ></script> {% endcomment %}
    <title>Login</title>
</head>
<body>
    <div class ="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
    <div class="login-box">
        <div class="login-snip">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-space">
                <div class="login">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name = "user" type="text" class="input"  placeholder="Enter your username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="pass" type="password" class="input" data-type="password" placeholder="Enter your password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    {% comment %} <div class="foot">
                        <a href="#">Forgot Password?</a>
                    </div> {% endcomment %}
                </div>
                <div class="sign-up-form">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="sign-up-user" name="sign-up-user" type="text" class="input" placeholder="Create your Username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="sign-up-pass" name="sign-up-pass" type="password" class="input" data-type="password" placeholder="Create your password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="re-pass" name="re-pass" type="password" class="input" data-type="password" placeholder="Repeat your password" >
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="email" name="email" type="text" class="input" placeholder="Enter your email address">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    {% comment %} <div class="foot">
                        <label for="tab-1">Already Member?</label>
                    </div> {% endcomment %}
                </div>
            </div>
        </div>
    </div>   
    </div>
    </div>
    </div>
    
</body>
</html>
